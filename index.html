<!DOCTYPE html>
<html ng-app="calendar">
<head lang="en">
  <title>Calendar</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <link href="style.css" rel="stylesheet" type="text/css">

  <!-- Angular JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.min.js"></script>
  
  <script src="main.js"></script>
</head>
</body>
  <div class="container">
    <div class="calendar" ng-controller="calendarController">
        <div class="hour" id="hour" ng-repeat="hour in schedule track by $index">
          <div class="day" id="day"
               ng-repeat="day in hour track by $index"
               ng-click="select($index, $parent.$index, day)">
            <div ng-class="{'selected': schedule[$parent.$index][$index] === 1}"></div>
          </div>
        </div>
    </div>
  </div>
</body>
</html>
