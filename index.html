<!DOCTYPE html>
<html ng-app="calendar">
<head lang="en">
  <title>Calendar</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"/>
  <link href="http://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet" type="text/css">
  <link href="style.css" rel="stylesheet" type="text/css">

  <!-- Angular JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular-animate.min.js"></script>

  <script src="main.js"></script>
</head>
<body>
  <div class="container" ng-controller="calendarController">
    <div class="times">
      <div class="r" ng-repeat="time in times track by $index">
        {{ time }}
      </div>
    </div>
    <div class="days">
      <div class="r">
        <div class="c" ng-repeat="day in week">
          {{ day }}
        </div>
      </div>
      <table drag-select class="calendar">
        <tr class="r" ng-repeat="hour in schedule[0] track by $index">
          <td class="c" id="day" ng-repeat="day in schedule track by $index" ng-click="select($index, $parent.$index)">
            <div ng-class="{'selected': schedule[$index][$parent.$index] === 1}"></div>
          </td>
        </tr>
      </table>
    </div>
    <div class="results">
      Start Times: {{ startTimes }} <br/>
      Durations: {{ durations }}
    </div>
  </div>
</body>
</html>
